</head>

<body>
    <nav>
        <div class="topnav">
            <a href="index.html" class="active">Eyelid Silver Art Shop</a>

                <a href="DRAWINGS.html">DRAWINGS</a>

    <header class="border">
        <h1>
            You wanna know more or simply chat with us? <br>
            Just leave your name and email. <br> 
            We will contact you soon!
        </h1>
    </header>

    <main>
        <form class="contactform" name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Enter your email:</label><br>
            <input type="email" name="email" id="email"><br><br>
            <label for="question">Have a question? Just ask us :))</label><br>
            <textarea name="question" id="question" cols="30" rows="10"></textarea><br><br>
            <div class="recaptcha" data-netlify-recaptcha="true"></div>
            <input class="send" type="submit" value="Send">
        </form>

    </main>

    <footer>
        Coded by Eyelid Silver
    </footer>
